<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador de Valores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bloco">
        <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="txtn1"> <strong id="mais">+</strong>
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" 
        onclick="somar()" id="botao">
        <div id="res">Resultado</div>
    </div>

    <script>
        function somar(){
            let tn1 = window.document.getElementById("txtn1")
            let tn2 = window.document.getElementById("txtn2")
            let res = window.document.getElementById("res")
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerHTML = s
        }
    </script>
</body>
</html>
